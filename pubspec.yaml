name: little_red_book
description: "Little red book with flutter"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  easy_refresh:
    git:
      url: https://github.com/xuelongqy/flutter_easy_refresh.git
      ref: v3


dev_dependencies:
  flutter_test:
